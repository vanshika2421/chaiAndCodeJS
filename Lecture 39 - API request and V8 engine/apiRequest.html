        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            const data = JSON.parse(this.responseText); // parse kya krta hai -> json ko string mai convert krdeta hai.
            console.log(data.followers); // data mai se followers ko fetch kr skte h
        } 
        
    // }
    xhr.send(); // api ko send kiya.


</script>
